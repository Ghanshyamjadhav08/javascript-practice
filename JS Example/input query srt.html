<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <script type="text/javascript">
        function bodyload(){
            str = location.search;
            document.querySelector("p").innerHTML = "You are searching for :" + str.substring(str.indexOf("=")+1);
        }
    </script>
</head>
<body onload="bodyload()">
    <p></p>
    
</body>
</html>
