<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function SetStock(){
        var stockCheckbox = document.getElementById("stock");
        var label = document.getElementById("lblStock");
        if(stockCheckbox.checked==true){
            label.innerHTML = "Available";
        } else {
            label.innerHTML = "Out of Stock";
        }
    }
    function ToggleClick(){
            var stockCheckbox = document.getElementById("stock");
            stockCheckbox.checked = (stockCheckbox.checked==true)?false:true;
            var label = document.getElementById("lblStock");
            label.innerHTML = (stockCheckbox.checked==true)?"Available":"Out of Stock";
        }
    </script>
</head>
<body>
  <div>
    <button onclick="ToggleClick()" >Toggle</button>
  </div>
    <input type="checkbox" onchange="SetStock()" id="stock">
    <label id="lblStock">Out of Stock</label>
</body>
</html>
