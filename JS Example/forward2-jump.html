<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userDetails = {
            "Card": "4445556667788",
            "Cvv": "4518",
            "Expiry": "2025"
        }
        function VerifyCard(){
            var card = document.getElementById("txtCard").value;
            if(card===userDetails.Card){
                document.getElementById("txtCvv").disabled = false;
                document.getElementById("cvvContainer").style.display = "block";
            }
        }
        function VerifyCvv(){
            var cvv = document.getElementById("txtCvv").value;
            if(cvv===userDetails.Cvv){
                document.getElementById("lstExpiry").disabled = false;
                document.getElementById("expiryContainer").style.display = "block";
            }
        }
        function VerifyExpiry(){
            var expiry = document.getElementById("lstExpiry").value;
            if(expiry===userDetails.Expiry){
                document.getElementById("btnPay").disabled = false;
            }
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Payment Details</legend>
        <dl>
            <dt>Card Number</dt>
            <dd><input type="text" id="txtCard" onblur="VerifyCard()"></dd>
            <div id="cvvContainer" style="display: none;">
                <dt>Cvv</dt>
                <dd><input type="text" id="txtCvv" onblur="VerifyCvv()" size="4" disabled></dd>
            </div>
            <div id="expiryContainer" style="display: none;">
                <dt>Expiry</dt>
                <dd>
                    <select id="lstExpiry" disabled onchange="VerifyExpiry()">
                        <option>Select Expiry</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </dd>
            </div>
        </dl>
        <button disabled id="btnPay">Pay</button>
    </fieldset>
</body>
</html>
