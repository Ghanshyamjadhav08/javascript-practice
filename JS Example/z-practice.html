<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            display: block;
            
        }
        
    </style>
</head>
<body>
    <input type="number" name="first" id="first" step="any" class="form-control">
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any" class="form-control">
    <br><br>
    <button onclick="CalClick()">Calculate</button>
    <br>
    <input type="text" name="res" id="res" readonly="">
</body>
<script type="text/javascript">
    function CalClick(){
        var opr1 = document.getElementById("first").value;
        var opr2 = document.getElementById("second").value;
        var ope = document.getElementById("ope").value;
        if(ope =='+'){
            var res = parseInt(opr1)+ parseInt(opr2);
        }
        if(ope =='-'){
            var res = parseInt(opr1)- parseInt(opr2);
        }
        if(ope =='*'){
            var res = parseInt(opr1)* parseInt(opr2);
        }
        if(ope =='/'){
            var res = parseInt(opr1)/ parseInt(opr2);
        }
       document.getElementById("res").value = res;

    }
</script>
</html>
