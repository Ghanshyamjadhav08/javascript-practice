<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div>
        <h2>Amazon Login</h2>
        <!--User Container-->
        <div id="userContainer">
            <label class="form-label fw-bold">Email address or mobile phone number</label>
            <div>
                <input type="text" id="txtUser" class="form-control">
                <div id="userEroor" class="text-danger"></div>
            </div>
            <div class="mt-3">
                <button class="btn btn-warning w-100" onclick="ContinueClick()">Continue</button>
            </div>
        </div>
        <!---password-->
        <div id="pwdContainer" style="display:none">
            <label class="form-label fw-bold">Your Password</label>
            <div>
                <input type="password" class="form-control" id="txtPwd">
                <div id="pwdError" class="text-danger"></div>
            </div>
            <div class="mt-3">
                <button class="btn btn-warning w-100" onclick="LoginClick()">Login</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var userDetails = {
        "Email":"john11@gmail.com",
        "Mobile":"+919604134538",
        "Password":"john@123"
    }
    var flag ="";
    function ContinueClick(){
        var user = document.getElementById("txtUser").value;
        var pwdContainer = document.getElementById("pwdContainer");
        var userContainer = document.getElementById("userContainer");
        if(user===userDetails.Email){
            flag =`Login success with your Email - Verification Code sent to your email${user}`;
            pwdContainer.style.display ="block";
            userContainer.style.display ="none";
        }else if (user===userDetails.Mobile){
            flag = `Login success with your Mobile - OTP sent your mobile ${user}`;
            pwdContainer.style.display ="block";
            userContainer.style.display ="none";
        } else {
            document.getElementById("userError").innerHTML = `&{user} Not Available`;
        }
    }
    function LoginClick(){
        var pwd = document.getElementById("txtPwd").value;
        if(pwd===userDetails.Password){
            document.write(`<h2>${flag}</h2>`)
        }else{
            document.getElementById("pwdError").innerHTML = "Invalid Password";
        }
    }
</script>
</html>
