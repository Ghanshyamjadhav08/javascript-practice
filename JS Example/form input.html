<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function RegisterClick(){
            document.getElementById("btnContainer").style.display="none";
            document.getElementById("detailsContainer").style.display="block";

            document.getElementById("lblName").innerHTML= document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML= document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML= document.getElementById("optCity").value;
            stockCheckBox= document.getElementById("chkStock");
            stockStatus="";
            if(stockCheckBox.checked){
                stockStatus = "Available";
            }else{
                stockStatus = "Out of Stock";
            }
            document.getElementById("lblStock").innerHTML = stockStatus;
        }
        function ModifyClick(){
            document.getElementById("btnregister").innerHTML = "save";
            document.getElementById("btnregister").className = "btn btn-success";
        }
    </script>
       </head>
       <body class="container-fluid">
        <div class="mt-3" id="btnContainer">
            <button data-bs-toggle="modal" data-bs-target="#register" class="btn btn-success">Add Product</button>
        </div>
        <!--modal-->
        <div class="modal fade" id="register">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!--modal-header-->
                    <div class="modal-header">
                        <h3>Register Product</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!--modal-body-->
                    <div class="modal-body">
                       <dl>
                        <dt>Name</dt>
                        <dd><input type="text" id="txtName" class="form-control"></dd>
                        <dt>price</dt>
                        <dd><input type="number" id="txtPrice" class="form-control"></dd>
                        <dt>Stock</dt>
                        <dd class="form-switch"><input type="checkbox" id="chkStock" class="form-check-input"><label class="form-check-label">Available</label></dd>
                        <dt>Shipped To</dt>
                        <dd>
                            <select class="form-select" id="optCity">
                              <option value="">Mumbai</option>
                              <option value="">Delhi</option>
                              <option value="">Pune</option>
                            </select>
                        </dd>
                       </dl>
                    </div>
                    <!--modal-body-->
                    <div class="modal-footer">
                        <button id="btnregister"  onclick="RegisterClick()" data-bs-dismiss="modal"  class="btn btn-primary">Register</button>
                        <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!--product details container-->
        <div id="detailsContainer" style="display:none">
            <h3>Product Details</h3>
            <table class="table table-hover table-dark w-25">
               <tr>
                <td>Name</td>
                <td id="lblName"></td>
               </tr>
               <tr>
                <td>Price</td>
                <td id="lblPrice"></td>
               </tr>
               <tr>
                <td>Stock</td>
                <td id="lblStock"></td>
               </tr>
                <tr>
                <td>Shipped To</td>
                <td id="lblCity"></td>
               </tr>
            </table>
            <div>
                <button  data-bs-toggle="modal" data-bs-target="#register" class=" btn btn-link" onclick="ModifyClick()">Modify</button>
               
            </div>
        </div>
        
        <script src="../../node_modules/jquery/dist/jquery.js"></script> 
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
