<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inox booking popup</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
         function BookClick(){
            document.getElementById("btnContainer").style.display = "none";
            document.getElementById("summaryContainer").style.display = "block";

            document.getElementById("lblMovie").innerHTML = document.getElementById("optMovie").value;
            document.getElementById("lblCinema").innerHTML = document.getElementById("optCinema").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("optDate").value;
            document.getElementById("lblTime").innerHTML = document.getElementById("optTime").value;
            document.getElementById("lblSeats").innerHTML = document.getElementById("optSeats").value;
            movieName = document.getElementById("optMovie").value;
            imgPoster = document.getElementById("imgPoster");

            if(movieName=="Barbie") {
                imgPoster.src = "../../public/images/barbie.png";
            } else  {
                imgPoster.src = "../../public/images/open.png";
            } 

        }
        
        function ModifyClick(){
            document.getElementById("btnBook").innerHTML="Update";
            document.getElementById("btnBook").className = "btn btn-warning";
        }
    </script>
</head>
<body class="container-fluid">
    <div class="mt-3" id="btnContainer">
        <button data-bs-toggle="modal" data-bs-target="#book" class="btn btn-danger">Quick Booking</button>
    </div>
    <div class="modal fade" id="book">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Quick Booking</h4>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="p-2 d-flex justify-content-between">
                        <div>
                            <select class="form-select" id="optMovie">
                                <option>Select Movie</option>
                                <option>Oppenheimer</option>
                                <option>Barbie</option>
                                <option>omg2</option>
                                <option>Jailer</option>
                                <option>Gadar2</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="optCinema">
                                <option>Select Cinema</option>
                                <option>B'Hills</option>
                                <option>Ameerpet</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="optDate">
                                <option>Select Date</option>
                                <option>TODAY 27 July</option>
                                <option>TOMORROW 28 July</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="optTime">
                                <option>Select Time</option>
                                <option>10:30 AM</option>
                                <option>11:00 PM</option>
                            </select>
                        </div>
                        <div>
                            <select class="form-select" id="optSeats">
                                <option>Select Seats</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div>
                            <button id="btnBook" onclick="BookClick()" data-bs-dismiss="modal" class="btn btn-danger">Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-25 mt-4" id="summaryContainer" style="display:none">
       <h3 class="bg-dark text-white text-center">Booking Summary</h3>
       <img width="200" height="200" id="imgPoster" border="1">
       <button data-bs-toggle="modal" data-bs-target="#book" class="btn btn-link" onclick="ModifyClick()">Modify Booking</button>
       <dl class="row">
        <dt class="col-2">Movie</dt>
        <dd class="col-10" id="lblMovie"></dd>
        <dt class="col-2">Cinema</dt>
        <dd class="col-10" id="lblCinema"></dd>
        <dt class="col-2">Date</dt>
        <dd class="col-10" id="lblDate"></dd>
        <dt class="col-2">Time</dt>
        <dd class="col-10" id="lblTime"></dd>
        <dt class="col-2">Seats</dt>
        <dd class="col-10" id="lblSeats"></dd>
       </dl>
    </div>
   

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
