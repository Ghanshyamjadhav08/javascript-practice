<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi personal Calculator</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function AmountChange(){
            document.getElementById("txtAmount").value= document.getElementById("amountRange").value;
        }
        function YearChange(){
            document.getElementById("txtYears").value=document.getElementById("yearRange").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value= document.getElementById("rateRange").value;
        }
        function CalculateClick(){
            var P  = parseInt(document.getElementById("txtAmount").value);
            var R  = parseFloat(document.getElementById("txtRate").value)/12/100;
            var N  = parseInt(document.getElementById("txtYears").value)*12;
            var EMI = P * R * Math.pow(1+R,N)/Math.pow(1+R,(N-1));
            document.getElementById("msg").innerHTML = "Your Monthly Installment is <b>&#8377;" + Math.round(EMI) + " </b>for your loan amount &#8377; " + P;
        }
       
       
    </script>
</head>
<body class="container-fluid">
    <div class="border border-2 p-3 mt-3">
       <h3>Personal loan Emi Calculator</h3>
       <!--row-1-->
       <div class="row mt-4 mb-3">
        <div class="col">
            Amount you need &#8377; <input type="text" id="txtAmount" >
        </div>
        <div class="col">
            for <input type="text" size="" id="txtYears"> years
        </div>
        <div class="col">
            Interest rate <input type="text" size="4" id="txtRate">%
        </div>
       </div>
       <!--row-2-->
       <div class="row mt-4 mb-3">
        <div class="col">
            <input type="range" onchange="AmountChange()" class="form-range" id="amountRange" min="10000" max="500000" value="10000">
            <div class="d-flex justify-content-between">
                <span>&#8377; 10,000</span>
                <span>&#8377; 50,00,00</span>
            </div>
        </div>
        <div class="col">
            <input type="range" onchange="YearChange()" min="1" class="form-range" id="yearRange" max="5" value="1">
            <div class="d-flex justify-content-between">
                <span>1</span>
                <span>5</span>
            </div>
        </div>
        <div class="col">
            <input type="range" onchange="RateChange()" min="10.43" class="form-range" id="rateRange" step="0.01" max="18.43" value="10.43">
            <div class="d-flex justify-content-between">
                <span>10.43%</span>
                <span>18.43%</span>
            </div>
        </div>
    </div>
    <!--row-3-->
    <div class="mt-4 row mb-4">
        <div class="col text-end">
            <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
        </div>
    </div>
</div>
<p id="msg" class="mt-4 text-center"></p>
      

    </div>
</body>
</html>
