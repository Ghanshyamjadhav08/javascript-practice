<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>external javascript</title>
    <style media="print">
           button{
            display:none
           }
    </style>
       <script type="text/javascript" >
        function printpage(){
            window.print();
        }
       </script>
       

</head>
<body>
    <h1>click print button to print your tickets</h1>
    <button onclick="printpage()">print</button>
</body>
</html>
