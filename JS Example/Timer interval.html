<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
          function Timer(){
            var now = new Date();
            document.querySelector("p").innerHTML = now.toLocaleTimeString();
          }
          var clock;
          function bodyload(){
            clock = setInterval(Timer,1000);
          }
          function StopClick(){
            clearInterval(clock);
          }
          function Startclick(){
            bodyload();
          }
    </script>
</head>
<body onload="bodyload()">
   <p align="center"></p>
    <div align="center">
        <button onclick="StopClick()">Stop</button>
        <button onclick="Startclick()">Start</button>
    </div>
</body>
</html>
