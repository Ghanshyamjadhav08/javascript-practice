<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <script type="text/javascript">
        function DeleteClick(){
           console.warn("User Clicked Delete Button");
           flag = confirm("Record will be deleted\nAre you sure?");
           if(flag==true){
               document.querySelector("p").innerHTML = "<h2><font color='red'>Record Deleted Successfully..</font></h2>";
               console.error("Ok clicked and Record Deleted");
           } else {
              document.querySelector("p").innerText = "Canceled..";
              console.info("User Canceled");
           }
        }
    </script>
</head>
<body>
    <button onclick="DeleteClick()">Delete</button>
    <p></p>
</body>
</html>
