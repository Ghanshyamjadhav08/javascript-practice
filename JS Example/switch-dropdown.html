<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascading dropdown</title>
    <style>
        select{
            width: 150px;
        }
    </style>
    <script type="text/javascript">
         var categories = ["Select a Category", "Electronics", "Footwear"];
        var electronics = ["Select Electronics", "Televisions", "Mobiles"];
        var footwear  = ["Select Footwear", "Boots", "Casuals", "Sneakers"];
        var products = [];

        function LoadCategories(){
            categories.map(function(category){
                var option = document.createElement("option");
                option.text = category;
                option.value = category;
                document.getElementById("lstCategories").appendChild(option);
            })
        }
        function LoadProducts(){
            document.getElementById("lstProducts").innerHTML="";
            products.map(function(product){
                var option = document.createElement("option");
                option.text = product;
                option.value = product;
                document.getElementById("lstProducts").appendChild(option);
            })
        }
        function BodyLoad(){
            LoadCategories();
        }
        function CategoryChanged(){
            var categoryName  = document.getElementById("lstCategories").value;
            switch(categoryName)
            {
                case "Electronics":
                products = electronics;
                LoadProducts();
                break;
                case "Footwear":
                products = footwear;
                LoadProducts();
                break;
                default:
                products = ["Please Select Category"];
                LoadProducts();
                break;
            }
        }
    </script>
</head>
<body onload="BodyLoad()">
    <dl>
        <dt>Select Category</dt>
        <dd>
            <select id="lstCategories" onchange="CategoryChanged()"></select>
        </dd>
        <dt>Select Product</dt>
        <dd>
            <select id="lstProducts"></select>
        </dd>
    </dl>
</body>
</html>
