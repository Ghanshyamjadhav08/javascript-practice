<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        @keyframes ZoomIn{
            from{
                width:10px;
                height:10px;
            }
            to{
                width:300px;
                height: 400px;
            }
        }
    </style>
    <script type="text/javascript">
       var count = 0;
       function LoadingStatus(){
        var img = document.querySelector("img");
        count++;
        document.getElementById("lblStatus").innerHTML = `${count}% <br> Loading..`;
        if (count ==100){
            document.getElementById("loadingContainer").style.display = "none";
            document.getElementById("imageContainer").style.display = "block";
            img.style.animationName = "ZoomIn";
            img.style.animationDuration = "5s";
        }
        
       }
       function LoadClick(){
        setInterval(LoadingStatus, 100);
        document.getElementById("buttonContainer").style.display = "none";
        document.getElementById("loadingContainer").style.display = "block";
       }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center " style="height: 100vh;">
   <div>
    <div id="buttonContainer">
        <button class="btn btn-success" onclick="LoadClick()">Load Image</button>
    </div>
    <div id="loadingContainer" class="text-center mt-2" style="display:none;">
        <div class="spinner-border"></div>
        <div id="lblStatus"></div>
    </div>
    <div id="imageContainer" class="mt-2" style="display: none;">
        <img src="../../public/images/fashion9.jpg" alt="">
    </div>
   </div>
</body>
</html>
