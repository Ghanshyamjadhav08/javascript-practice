<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline</title>
    <style media="print">
        button{
            display: none;
        }

    </style>
        

</head>
<body>
    <h1>click print button to print your ticket</h1>
     <button onclick="window.print()">print</button>
</body>
</html>
