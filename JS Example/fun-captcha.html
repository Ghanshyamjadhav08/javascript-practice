<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
            function Captcha(){
             var a = Math.random()*10;
             var b = Math.random()*10;
             var c = Math.random()*10;
             var d = Math.random()*10;
             var e = Math.random()*10;
             var f = Math.random()*10;
             return `${Math.round(a)} ${Math.round(b)} ${Math.round(c)} ${Math.round(d)} ${Math.round(e)} `;
            }
            function bodyload(){
                document.getElementById("code").innerHTML = Captcha();
            }
    </script>
    <style>
        dt{
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body onload="bodyload()">
    <dl>
        <dt>User Id</dt>
        <dd><input type="text"></dd>
        <dt>Password</dt>
        <dd><input type="password"></dd>
        <dt>Verify Code <button onclick="bodyload()" class="bi bi-arrow-clockwise"></button></dt>
        <dd id="code"></dd>
    </dl>
    <button>Login</button>
</body>
</html>
